<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forge sign in </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
         a{
            text-decoration: none;
        }
        nav a:hover {
            color: green !important;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="bg-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="forge-intro.html" class="text-success fw-bold">
                <h1>FORGE</h1>
            </a>
            <nav>
                <a href="forge-intro.html #informasi" class="text-secondary me-3">Features</a>
                <a href="forge-intro.html #harga" class="text-secondary me-3">Pricing</a>
                <a href="#" class="text-secondary me-3">Docs</a>
                <a href="#" class="text-secondary me-3">Blog</a>
                <a href="forge-sigin.html" class="text-secondary me-3">Sign in</a>
                <a href="forge-register.html" class="text-secondary me-3">Register</a>
            </nav>
        </div>
    </header>
    <div class="container"></div>
        <div class="register-container">
            <h3 class="text-center">sign in to your account</h3>
            <form id="registerForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <button type="submit" class="btn btn-success w-100">sign in</button>
            </form>
            <p class="text-center mt-3">don't have an account?<a href="forge-register.html">Sign up</a></p>
        </div>
    </div>

    <script>
(() => {
    'use strict';
    const form = document.querySelector('.needs-validation');
    form.addEventListener('submit', event => {
        event.preventDefault();

        if (!form.checkValidity()) {
            event.stopPropagation();
        } else {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (email === 'admin@gmail.com' && password === 'admin123') {
                window.location.href = 'forge-server.html';
            } else {
                alert('Email atau password salah.');
            }
        }

        form.classList.add('was-validated');
    }, false);
})();
</script>
</body>
</html>
