<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>server</title>
    <style>
        .form-control::placeholder {
      color: #ccc;
    }
    .input-group .form-control {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-left: none;
    }
    .input-group-text {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-right: none;
      color: #ccc;
    }
    .form-control:focus {
      border-color: #198754; /* Bootstrap green */
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    .form-control:hover {
      border-color: #198754;
    }
    </style>
</head>
<body class="bg-dark text-secondary">

                <img src="forge.png" alt="" style="height: 45px;width: 45px; padding-left: 5px;">
            </div>
            <div class="container">
                <form class="d-flex" role="search">
                  <div class="input-group w-100">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input class="form-control" type="search" placeholder="" aria-label="Search">
                  </div>
                </form>
              </div>
        </div>
